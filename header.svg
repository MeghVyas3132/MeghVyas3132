<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200" width="1200" height="200">
  <defs>
    <!-- Monochrome Night Sky -->
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="20%" stop-color="#0a0a0a"/>
      <stop offset="40%" stop-color="#141414"/>
      <stop offset="60%" stop-color="#1e1e1e"/>
      <stop offset="80%" stop-color="#282828"/>
      <stop offset="95%" stop-color="#323232"/>
      <stop offset="100%" stop-color="#3c3c3c"/>
    </linearGradient>
    
    <!-- Horizon Ambient Glow -->
    <radialGradient id="ambientGlow" cx="50%" cy="120%" r="80%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#808080" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#404040" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Building Gradients -->
    <linearGradient id="bldgFar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0d0d0d"/>
    </linearGradient>
    <linearGradient id="bldgMid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#262626"/>
      <stop offset="100%" stop-color="#121212"/>
    </linearGradient>
    <linearGradient id="bldgNear" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#333333"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    
    <!-- Glass shine -->
    <linearGradient id="glassShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.05"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="starGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="beaconGlow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
    </filter>
    <filter id="lightGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
    <filter id="windowGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
    
    <!-- Clip path for rounded corners -->
    <clipPath id="roundClip">
      <rect x="0" y="0" width="1200" height="200" rx="14" ry="14"/>
    </clipPath>
    
    <style>
      @keyframes fly {
        0% { transform: translate(-130px, 0); }
        20% { transform: translate(150px, -3px); }
        40% { transform: translate(450px, 2px); }
        60% { transform: translate(750px, -2px); }
        80% { transform: translate(1050px, 3px); }
        100% { transform: translate(1350px, 0); }
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      @keyframes beacon {
        0%, 42%, 100% { opacity: 0.15; }
        45%, 55% { opacity: 1; }
      }
      @keyframes strobe {
        0%, 88%, 100% { opacity: 0; }
        90%, 95% { opacity: 1; }
      }
      @keyframes navPulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .aircraft { animation: fly 42s linear infinite; }
      .star { animation: twinkle 4s ease-in-out infinite; }
      .beacon { animation: beacon 2.8s ease-in-out infinite; }
      .strobe { animation: strobe 1s linear infinite; }
      .nav { animation: navPulse 1.5s ease-in-out infinite; }
    </style>
  </defs>
  
  <g clip-path="url(#roundClip)">
    
    <!-- Sky background -->
    <rect width="1200" height="200" fill="url(#sky)"/>
    
    <!-- Ambient glow at horizon -->
    <rect width="1200" height="200" fill="url(#ambientGlow)"/>
    
    <!-- Stars -->
    <g fill="#ffffff">
      <circle cx="50" cy="25" r="1.0" class="star" filter="url(#starGlow)" style="animation-delay:0.1s"/>
      <circle cx="140" cy="45" r="0.7" class="star" filter="url(#starGlow)" style="animation-delay:0.8s"/>
      <circle cx="245" cy="20" r="1.1" class="star" filter="url(#starGlow)" style="animation-delay:1.5s"/>
      <circle cx="355" cy="55" r="0.6" class="star" filter="url(#starGlow)" style="animation-delay:0.3s"/>
      <circle cx="470" cy="30" r="0.9" class="star" filter="url(#starGlow)" style="animation-delay:2.1s"/>
      <circle cx="575" cy="50" r="0.75" class="star" filter="url(#starGlow)" style="animation-delay:1.0s"/>
      <circle cx="685" cy="22" r="1.15" class="star" filter="url(#starGlow)" style="animation-delay:0.5s"/>
      <circle cx="795" cy="42" r="0.65" class="star" filter="url(#starGlow)" style="animation-delay:1.7s"/>
      <circle cx="900" cy="28" r="1.0" class="star" filter="url(#starGlow)" style="animation-delay:0.2s"/>
      <circle cx="1010" cy="48" r="0.8" class="star" filter="url(#starGlow)" style="animation-delay:2.4s"/>
      <circle cx="1115" cy="35" r="0.95" class="star" filter="url(#starGlow)" style="animation-delay:1.3s"/>
      <circle cx="175" cy="12" r="0.5" class="star" filter="url(#starGlow)" style="animation-delay:0.7s"/>
      <circle cx="415" cy="8" r="0.55" class="star" filter="url(#starGlow)" style="animation-delay:1.9s"/>
      <circle cx="715" cy="15" r="0.5" class="star" filter="url(#starGlow)" style="animation-delay:1.1s"/>
      <circle cx="945" cy="10" r="0.6" class="star" filter="url(#starGlow)" style="animation-delay:0.4s"/>
    </g>
    
    <!-- FAR BUILDINGS -->
    <g fill="url(#bldgFar)" opacity="0.5">
      <rect x="0" y="160" width="30" height="40"/>
      <rect x="34" y="152" width="26" height="48"/>
      <rect x="64" y="158" width="28" height="42"/>
      <rect x="96" y="154" width="24" height="46"/>
      <rect x="780" y="158" width="26" height="42"/>
      <rect x="810" y="152" width="30" height="48"/>
      <rect x="844" y="160" width="24" height="40"/>
      <rect x="872" y="154" width="28" height="46"/>
      <rect x="904" y="158" width="26" height="42"/>
      <rect x="934" y="152" width="30" height="48"/>
      <rect x="968" y="160" width="24" height="40"/>
      <rect x="996" y="154" width="28" height="46"/>
      <rect x="1028" y="158" width="26" height="42"/>
      <rect x="1058" y="152" width="30" height="48"/>
      <rect x="1092" y="160" width="24" height="40"/>
      <rect x="1120" y="154" width="28" height="46"/>
      <rect x="1152" y="158" width="26" height="42"/>
      <rect x="1182" y="162" width="18" height="38"/>
    </g>
    
    <!-- MID BUILDINGS -->
    <g fill="url(#bldgMid)" opacity="0.75">
      <rect x="5" y="142" width="42" height="58"/>
      <rect x="52" y="130" width="38" height="70"/>
      <rect x="95" y="138" width="34" height="62"/>
      
      <!-- Empire State style -->
      <rect x="138" y="108" width="52" height="92"/>
      <rect x="150" y="90" width="28" height="18"/>
      <polygon points="164,90 156,90 164,70 172,90"/>
      
      <rect x="198" y="135" width="40" height="65"/>
      <rect x="244" y="128" width="36" height="72"/>
      
      <!-- Tall tower -->
      <rect x="288" y="95" width="50" height="105"/>
      <polygon points="313,95 293,95 313,68 333,95"/>
      
      <rect x="345" y="132" width="38" height="68"/>
      <rect x="390" y="125" width="42" height="75"/>
      
      <!-- Art deco -->
      <rect x="440" y="112" width="48" height="88"/>
      <polygon points="464,112 445,112 453,95 475,95 483,112"/>
      <polygon points="464,95 456,95 464,78 472,95"/>
      
      <rect x="496" y="138" width="36" height="62"/>
      <rect x="538" y="130" width="40" height="70"/>
      <rect x="584" y="118" width="46" height="82"/>
      <rect x="636" y="135" width="38" height="65"/>
      <rect x="680" y="115" width="50" height="85"/>
      <rect x="736" y="130" width="36" height="70"/>
    </g>
    
    <!-- Glass on mid -->
    <g fill="url(#glassShine)">
      <rect x="138" y="108" width="52" height="92"/>
      <rect x="288" y="95" width="50" height="105"/>
      <rect x="440" y="112" width="48" height="88"/>
      <rect x="584" y="118" width="46" height="82"/>
      <rect x="680" y="115" width="50" height="85"/>
    </g>
    
    <!-- NEAR BUILDINGS -->
    <g fill="url(#bldgNear)">
      <rect x="0" y="150" width="50" height="50"/>
      <rect x="55" y="140" width="52" height="60"/>
      <rect x="1050" y="145" width="50" height="55"/>
      <rect x="1105" y="138" width="46" height="62"/>
      <rect x="1156" y="148" width="44" height="52"/>
    </g>
    
    <!-- Glass on near -->
    <g fill="url(#glassShine)">
      <rect x="0" y="150" width="50" height="50"/>
      <rect x="55" y="140" width="52" height="60"/>
      <rect x="1050" y="145" width="50" height="55"/>
      <rect x="1105" y="138" width="46" height="62"/>
    </g>
    
    <!-- BEACONS (white) -->
    <g>
      <circle cx="164" cy="74" r="4" fill="#ffffff" opacity="0.4" class="beacon" filter="url(#beaconGlow)"/>
      <circle cx="164" cy="74" r="2" fill="#ffffff" class="beacon"/>
      
      <circle cx="313" cy="72" r="3.5" fill="#ffffff" opacity="0.4" class="beacon" style="animation-delay:1.2s" filter="url(#beaconGlow)"/>
      <circle cx="313" cy="72" r="1.8" fill="#ffffff" class="beacon" style="animation-delay:1.2s"/>
      
      <circle cx="464" cy="82" r="3" fill="#ffffff" opacity="0.35" class="beacon" style="animation-delay:0.6s" filter="url(#beaconGlow)"/>
      <circle cx="464" cy="82" r="1.5" fill="#ffffff" class="beacon" style="animation-delay:0.6s"/>
      
      <circle cx="705" cy="119" r="2.5" fill="#ffffff" opacity="0.35" class="beacon" style="animation-delay:1.8s" filter="url(#beaconGlow)"/>
      <circle cx="705" cy="119" r="1.2" fill="#ffffff" class="beacon" style="animation-delay:1.8s"/>
    </g>
    
    <!-- WINDOW LIGHTS -->
    <g fill="#fef3c7" filter="url(#windowGlow)">
      <rect x="148" y="120" width="3" height="5" opacity="0.6"/>
      <rect x="162" y="135" width="3" height="5" opacity="0.4"/>
      <rect x="175" y="125" width="3" height="5" opacity="0.7"/>
      <rect x="152" y="155" width="3" height="5" opacity="0.35"/>
      <rect x="168" y="165" width="3" height="5" opacity="0.55"/>
      
      <rect x="298" y="110" width="3" height="5" opacity="0.5"/>
      <rect x="315" y="125" width="3" height="5" opacity="0.4"/>
      <rect x="328" y="115" width="3" height="5" opacity="0.65"/>
      <rect x="302" y="150" width="3" height="5" opacity="0.3"/>
      <rect x="320" y="165" width="3" height="5" opacity="0.5"/>
      
      <rect x="450" y="125" width="3" height="5" opacity="0.45"/>
      <rect x="465" y="140" width="3" height="5" opacity="0.6"/>
      <rect x="478" y="130" width="3" height="5" opacity="0.35"/>
      <rect x="455" y="165" width="3" height="5" opacity="0.45"/>
      
      <rect x="65" y="155" width="3" height="5" opacity="0.4"/>
      <rect x="82" y="165" width="3" height="5" opacity="0.3"/>
      
      <rect x="594" y="135" width="3" height="5" opacity="0.4"/>
      <rect x="612" y="150" width="3" height="5" opacity="0.55"/>
      
      <rect x="692" y="130" width="3" height="5" opacity="0.45"/>
      <rect x="708" y="145" width="3" height="5" opacity="0.35"/>
      <rect x="722" y="135" width="3" height="5" opacity="0.6"/>
      
      <rect x="1060" y="160" width="3" height="5" opacity="0.4"/>
      <rect x="1078" y="170" width="3" height="5" opacity="0.3"/>
      
      <rect x="1118" y="155" width="3" height="5" opacity="0.4"/>
      <rect x="1135" y="165" width="3" height="5" opacity="0.5"/>
    </g>
    
    <!-- AIRCRAFT -->
    <g class="aircraft">
      <ellipse cx="35" cy="72" rx="26" ry="5.5" fill="#b0b0b0"/>
      <ellipse cx="35" cy="71" rx="24" ry="4" fill="#c8c8c8"/>
      <ellipse cx="62" cy="72" rx="8" ry="4" fill="#a0a0a0"/>
      <ellipse cx="58" cy="70.5" rx="5" ry="2.2" fill="#1a1a1a" opacity="0.9"/>
      <path d="M26,72 L44,72 L50,60 L20,60 Z" fill="#909090"/>
      <path d="M26,72 L44,72 L50,84 L20,84 Z" fill="#888888"/>
      <path d="M8,72 L14,72 L16,62 L6,62 Z" fill="#a0a0a0"/>
      <path d="M9,68 L13,68 L11,56 Z" fill="#b0b0b0"/>
      <ellipse cx="4" cy="72" rx="5" ry="3" fill="#ffffff" opacity="0.2" filter="url(#lightGlow)"/>
      <circle cx="20" cy="60" r="2.5" fill="#ffffff" class="nav" filter="url(#lightGlow)"/>
      <circle cx="50" cy="60" r="2.5" fill="#ffffff" class="nav" style="animation-delay:0.5s" filter="url(#lightGlow)"/>
      <circle cx="11" cy="56" r="2" fill="#ffffff" class="strobe" filter="url(#starGlow)"/>
      <circle cx="35" cy="66" r="1.8" fill="#ffffff" class="beacon" filter="url(#lightGlow)"/>
    </g>
    
  </g>
  
  <!-- Border -->
  <rect x="0.5" y="0.5" width="1199" height="199" rx="14" ry="14" fill="none" stroke="#404040" stroke-width="1" opacity="0.5"/>
</svg>