  <!-- Service 1 -->
  <circle cx="45" cy="390" r="6" fill="#4ade80"/>
  <text x="60" y="395" class="value">auth-service</text>
  <text x="250" y="395" class="label">Running | Instances: 3 | Latency: 12ms</text>
  
