<svg width="1200" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="greenGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#4ade80" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="yellowGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#facc15" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      .title { font: bold 22px 'Courier New', monospace; fill: #ffffff; }
      .label { font: 14px 'Courier New', monospace; fill: #808080; }
      .value { font: bold 16px 'Courier New', monospace; fill: #e0e0e0; }
      .stage { font: bold 15px 'Courier New', monospace; fill: #e0e0e0; }
      .status { font: bold 12px 'Courier New', monospace; }
      .status-done { fill: #6ee7a0; }
      .status-running { fill: #fde68a; }
      .status-pending { fill: #606060; }
      .border2 { fill: none; stroke: #ffffff; stroke-width: 2; }
      .panel2 { fill: rgba(20, 20, 20, 0.9); stroke: #404040; stroke-width: 1; }
      .stagebox { fill: #1a1a1a; stroke: #404040; stroke-width: 2; }
      .stagebox-done { fill: #1a1a1a; stroke: #4ade80; stroke-width: 2; stroke-opacity: 0.5; }
      .stagebox-running { fill: #1a1a1a; stroke: #facc15; stroke-width: 2; stroke-opacity: 0.5; }
      .stagebox-pending { fill: #1a1a1a; stroke: #404040; stroke-width: 2; }
    </style>
  </defs>
  
  <rect width="1200" height="280" fill="url(#bgGrad2)"/>
  <rect x="5" y="5" width="1190" height="270" class="border2" rx="8"/>
  
  <!-- Header -->
  <text x="20" y="35" class="title">CONTINUOUS DEPLOYMENT PIPELINE</text>
  <text x="20" y="55" class="label">BUILD #1803 | branch: main | commit: a7f3c2d | status: DEPLOYING</text>
  
  <!-- Pipeline Stages -->
  <g id="pipeline">
    <rect x="60" y="100" width="160" height="50" class="stagebox-done" filter="url(#greenGlow)"/>
    <text x="140" y="122" class="stage" text-anchor="middle">CODE</text>
    <text x="140" y="140" class="status status-done" text-anchor="middle">DONE</text>
    <line x1="225" y1="125" x2="245" y2="125" stroke="#ffffff" stroke-width="3"/>
    <polygon points="245,125 237,120 237,130" fill="#ffffff"/>
    <rect x="250" y="100" width="160" height="50" class="stagebox-done" filter="url(#greenGlow)"/>
    <text x="330" y="122" class="stage" text-anchor="middle">TEST</text>
    <text x="330" y="140" class="status status-done" text-anchor="middle">DONE</text>
    <line x1="415" y1="125" x2="435" y2="125" stroke="#ffffff" stroke-width="3"/>
    <polygon points="435,125 427,120 427,130" fill="#ffffff"/>
    <rect x="440" y="100" width="160" height="50" class="stagebox-done" filter="url(#greenGlow)"/>
    <text x="520" y="122" class="stage" text-anchor="middle">SCAN</text>
    <text x="520" y="140" class="status status-done" text-anchor="middle">DONE</text>
    <line x1="605" y1="125" x2="625" y2="125" stroke="#ffffff" stroke-width="3"/>
    <polygon points="625,125 617,120 617,130" fill="#ffffff"/>
    <rect x="630" y="100" width="160" height="50" class="stagebox-done" filter="url(#greenGlow)"/>
    <text x="710" y="122" class="stage" text-anchor="middle">BUILD</text>
    <text x="710" y="140" class="status status-done" text-anchor="middle">DONE</text>
    <line x1="795" y1="125" x2="815" y2="125" stroke="#ffffff" stroke-width="3"/>
    <polygon points="815,125 807,120 807,130" fill="#ffffff"/>
    <rect x="820" y="100" width="160" height="50" class="stagebox-running" filter="url(#yellowGlow)"/>
    <text x="900" y="122" class="stage" text-anchor="middle">DEPLOY</text>
    <text x="900" y="140" class="status status-running" text-anchor="middle">RUNNING</text>
    <line x1="985" y1="125" x2="1005" y2="125" stroke="#ffffff" stroke-width="3"/>
    <polygon points="1005,125 997,120 997,130" fill="#ffffff"/>
    <rect x="1010" y="100" width="160" height="50" class="stagebox-pending" />
    <text x="1090" y="122" class="stage" text-anchor="middle">VERIFY</text>
    <text x="1090" y="140" class="status status-pending" text-anchor="middle">PENDING</text>
  </g>
  
  <!-- Progress Bar -->
  <text x="20" y="185" class="label">Progress:</text>
  <rect x="120" y="172" width="1050" height="20" fill="#1a1a1a" stroke="#404040" stroke-width="2" rx="10"/>
  <rect x="120" y="172" width="987" height="20" fill="#ffffff" rx="10"/>
  <text x="1100" y="187" class="value">94%</text>
  
  <text x="120" y="210" class="label">ETA: 3m 31s remaining</text>
  
  <!-- Current Stage Info -->
  <rect x="20" y="220" width="1160" height="50" class="panel2" rx="5"/>
  <text x="35" y="240" class="title">CURRENT STAGE: Deploying to prod-cluster-01</text>
  <text x="35" y="258" class="label">&gt; Rolling update in progress... | Pods: 11/47 updated | Health checks: PASSING</text>
  
</svg>