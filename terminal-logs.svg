      .log-warn { fill: #fcd34d; }
      .log-debug { fill: #a8a29e; }
      .cursor { fill: #fdba74; }
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      .blinking { animation: blink 1s infinite; }
